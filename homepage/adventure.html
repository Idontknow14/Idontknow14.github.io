<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required Bootstrap meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- CSS -->
        <link href="styles.css" rel="stylesheet">

        <title>Adventure!™</title>

        <!-- begin loading -->
        <script>
            //There's probably a "better" way to do this, but I've already put in way too much effort for a joke this bad.
            document.addEventListener("DOMContentLoaded", function() {
                //Find the three <p> tags and give them there own definition.
                let line1 = document.querySelector("#line1");
                let line2 = document.querySelector("#line2");
                let line3 = document.querySelector("#line3");
                //Extend the line every second
                setInterval( function() {line1.innerHTML = line1.innerHTML.concat(".");}, 1000);
                //after 50 seconds, add a new line and start extending that one.
                setTimeout( function() {
                    line2.innerHTML = line2.innerHTML.concat("ERROR. Payment™ not found. Please Hold™...");
                    setInterval( function() {line2.innerHTML = line2.innerHTML.concat(".");}, 1000);
                }, 50000);
                //after 50 more seconds, add another new line and start extending that one.
                setTimeout( function() {
                    line3.innerHTML = line3.innerHTML.concat("ERROR. Payment still Not™ found. Contacting Authorities™...");
                    setInterval( function() {line3.innerHTML = line3.innerHTML.concat(".");}, 1000);
                }, 100000);
            });

        </script>


    </head>
    <!-- This entire page was made as part of a joke with some of my friends. I swear it was funny in context. -->
    <body style="background-color:Yellow">
        <a href="index.html" class="btn btn-danger">Retreat</a>
        <h1>Welcome to your Adventure!™</h1>
        <p id="line1"> Your Adventure!™ is loading... Please wait...</p>
        <br>
        <p id="line2"></p>
        <br>
        <p id="line3"></p>
    </body>
</html>
