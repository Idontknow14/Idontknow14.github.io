               sessionStorage.setItem("prankd", "True");
               location.href = "laugh.html";
            });
            var warning = 0;
            //Wait for the "go blind" button to be clicked
            document.querySelector("#blind").addEventListener("click", function() {
                //If they haven't been warned, warn them. Else, unleash hellfire.
                if (warning == 1) {
                    window.alert("I warned you!(epilepsy warning)");
                    body = document.querySelector("body");
                    const colors = ["red", "blue", "green", "lime", "pink", "purple", "yellow", "black", "white",];
                    setInterval(function() {body.style.backgroundColor = colors[Math.floor(Math.random() * 9)];}, 10);
                }
                else {
                    window.alert("Please don't.");
                    warning++;
                }
            });
        });
